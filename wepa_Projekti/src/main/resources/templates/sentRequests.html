<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Mainpage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .header.jumbotron {
                padding-top: 8px;
                padding-bottom: 8px;
                margin-bottom: 0;
            }

            .footer.jumbotron {
                padding-top: 5px;
                padding-bottom: 5px;
                margin-bottom: 0;
            }
        </style>

    </head>
    <body>
        <div class="jumbotron text-center header" style="margin-bottom:0">
            <h1>The World's Crappiest Facebook</h1>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand col-8" href="/mainpage" th:text="${name.visibleName}">xxx</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-10" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/friendrequests/received">Received Friend requests</a>
                    </li>
                    <li />
                    <li class="nav-item">
                        <form method="POST" th:action="@{/logout}">
                            <input type="submit" value="Logout"/>
                        </form>
                    </li>   
                </ul>
            </div>  
        </nav>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col">
                    <h3>Your Sent Friend Requests</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ol>
                        <li th:each="friend : ${requests}">
                            <span th:text="${friend.visibleName}">msg</span>
                        </li>
                    </ol>
                    <hr class="d-sm-none" />
                </div>
            </div>
        </div>

        <div class="jumbotron text-center fixed-bottom footer">
            <p>Â© 2020 ...sorry that I really didn't have the time to do this properly... :(</p>
        </div>
    </body>
</html>
